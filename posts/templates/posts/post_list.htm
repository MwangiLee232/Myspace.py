{% for post in posts %}
<div class="post">
    <h3>{{ post.author.username }}</h3>
    <p>{{ post.content }}</p>
    <p>{{ post.timestamp }}</p>
    <p>{{ post.likes.count }} likes</p>
    <form action="{% url 'like' post.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Like</button>
    </form>
</div>
{% endfor %}
